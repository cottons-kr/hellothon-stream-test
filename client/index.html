<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 영상 스트리밍</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .video-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>실시간 영상 스트리밍</h1>
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="controls">
            <button id="startButton">스트리밍 시작</button>
            <button id="stopButton" disabled>스트리밍 중지</button>
        </div>
    </div>
    <script src="/client.js"></script>
</body>
</html>
